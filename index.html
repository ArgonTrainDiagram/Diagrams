<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mann's Mediated Reality Chart Experience</title>
    <meta name="description" content="basic">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('transition', {
            schema: {
                to: {default: ''}
            },
                                   
            init: function() {
              var data = this.data;
              this.el.addEventListener('click', function (evt) {
                  this.setAttribute('material', 'src', '#dog');
                  this.setAttribute('rotation', data.to);
                  console.log('I was clicked at: ', evt.detail.intersection.point);
              });
            }
        });
    </script>
  </head>
  <body>
    <a-scene>
        
        <a-camera>
            <a-cursor fuse="true" timeout="1500" color="white"></a-cursor>
        </a-camera>
        
        <a-assets>
            <img id="boxTexture" src="images/chart.png">
            <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
            <img id="dog" src="images/dog.png">
        </a-assets>
        
        
        <a-plane src="#boxTexture" position="0 2 -5" rotation="0 0 0" shader="flat" scale="3 3 3" transition="to: -90 0 0">
            <a-animation attribute="position" begin="click" to="0 0 -5" fill="true"></a-animation>
            <!--<a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000"
      repeat="indefinite"></a-animation>-->
        </a-plane>
        
        <!--<a-sky src="#skyTexture"></a-sky>-->
        
    </a-scene>
  </body>
</html>
